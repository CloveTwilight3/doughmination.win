services:
  backend:
    image: python:3.11-slim
    container_name: doughmination-backend
    working_dir: /app
    command: bash -c "pip install -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - SYSTEM_TOKEN=${SYSTEM_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_DISPLAY_NAME=${ADMIN_DISPLAY_NAME}
      - CACHE_TTL=${CACHE_TTL:-30}
      - BASE_URL=${BASE_URL:-http://localhost:5173}

  frontend:
    image: node:20
    container_name: doughmination-frontend
    working_dir: /app
    command: bash -c "npm install && npm run dev"
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000/api

networks:
  default:
    name: doughmination-network
