services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: doughmination-backend
    restart: unless-stopped
    environment:
      - SYSTEM_TOKEN=${SYSTEM_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_DISPLAY_NAME=${ADMIN_DISPLAY_NAME}
      - CACHE_TTL=${CACHE_TTL:-30}
      - BASE_URL=${BASE_URL:-http://localhost:8080}
    volumes:
      - backend-data:/app/avatars
      - ./backend/users.json:/app/users.json
    networks:
      - app-network
    # Add expose to document the port
    expose:
      - "8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api  # Use relative path for API
    container_name: doughmination-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"  # Expose on host port 8080
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
