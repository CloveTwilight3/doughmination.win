services:
  backend:
    build: ./backend
    container_name: doughmination-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    environment:
      - SYSTEM_TOKEN=${SYSTEM_TOKEN}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ADMIN_DISPLAY_NAME=${ADMIN_DISPLAY_NAME}
      - CACHE_TTL=${CACHE_TTL:-30}
      - BASE_URL=${BASE_URL:-http://localhost:8080}
    # Using development mode with reload
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: doughmination-frontend
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend:8000/api
    depends_on:
      - backend
    # Development mode
    command: npm run dev

volumes:
  backend_data:
