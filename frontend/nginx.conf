server {
    listen 80;
    
    # Document root where the built files are located
    root /usr/share/nginx/html;
    index index.html;

    # Gzip settings
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Handle Single Page Application routing
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # API proxy - forward requests to the backend service
    # Note the service name "backend" as defined in docker-compose.yml
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        # Add headers for debugging
        add_header X-Proxied-By "Nginx in Docker" always;
    }
    
    # Serve avatars directory
    location /avatars/ {
        proxy_pass http://backend:8000/avatars/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Larger upload size for avatars
    client_max_body_size 5M;
}
