services:
  backend:
    # Expose backend port directly in development
    ports:
      - "8000:8000"
    volumes:
      # Mount the backend code for live reload
      - ./backend:/app
    # Override command to use reload for development
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    # Use development environment
    environment:
      - NODE_ENV=development
    volumes:
      # Mount the src directory for live reload
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
